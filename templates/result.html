{% extends 'base.html' %} 
{% block content %}
<div class="row mt-4">
  {% if movie_recommendations %}
    {% for movie, poster in movie_recommendations.items() %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src={{ poster }} alt="{{ movie }}">
          <div class="card-body">
            <p class="card-text">{{ movie }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="col">
      <p>No movies found</p>
    </div>
  {% endif %}
</div>
{% endblock %}
